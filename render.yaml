services:
  - type: web
    name: my-slambook
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true   # Render auto-generates a secure random value
      - key: RENDER
        value: true